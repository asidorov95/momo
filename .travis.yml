language: cpp

matrix:
  include:

#    - os: osx
#      compiler: clang
#      env: COMPILER='clang++ -std=c++17 -O2'

    - os: linux
      dist: trusty
      compiler: gcc
      addons:
        apt:
          sources: 
            - ubuntu-toolchain-r-test
          packages: 
            - g++-4.8
      env: COMPILER='g++-4.8 -std=c++11 -O2'

    - os: linux
      dist: trusty
      compiler: gcc
      addons:
        apt:
          sources: 
            - ubuntu-toolchain-r-test
          packages: 
            - g++-9.1
      env: COMPILER='g++-9.1 -std=c++17 -O2'

    - os: linux
      compiler: gcc
      env: COMPILER='g++ -std=c++17 -O2'

    - os: linux
      dist: trusty
      compiler: clang
      addons:
        apt:
          sources: 
            - llvm-toolchain-trusty-3.5
          packages:
            - clang-3.5
      env: COMPILER='clang++-3.5 -std=c++11 -O2'

    - os: linux
      dist: trusty
      compiler: clang
      addons:
        apt:
          sources: 
            - llvm-toolchain-trusty-3.6
          packages:
            - clang-3.6
      env: COMPILER='clang++-3.6 -std=c++11 -O2'

    - os: linux
      dist: trusty
      compiler: clang
      addons:
        apt:
          sources: 
            - llvm-toolchain-trusty-3.7
          packages:
            - clang-3.7
      env: COMPILER='clang++-3.7 -std=c++11 -O2'

    - os: linux
      dist: trusty
      compiler: clang
      addons:
        apt:
          sources: 
            - llvm-toolchain-trusty-3.8
          packages:
            - clang-3.8
      env: COMPILER='clang++-3.8 -std=c++11 -O2'

    - os: linux
      compiler: clang
      env: COMPILER='clang++ -std=c++17 -O2'

script:
  - cd test
  - mkdir build
  - make build/momo
  - build/momo
