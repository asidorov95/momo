language: cpp
os: linux
dist: xenial

matrix:
  include:

    - os: osx
      osx_image: xcode11
      compiler: clang
      env: COMPILER='clang++ -std=c++17'

    - compiler: gcc
      # gcc 5.4.0
      env: COMPILER='g++ -std=c++17'

    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-6
      env: COMPILER='g++-6 -std=c++17'

    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-7
      env: COMPILER='g++-7 -std=c++17'

    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-8
      env: COMPILER='g++-8 -std=c++17'

    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-9
      env: COMPILER='g++-9 -std=c++17'

    - compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-xenial-5.0
          packages:
            - clang-5.0
      env: COMPILER='clang++-5.0 -std=c++17'

    - compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-xenial-6.0
          packages:
            - clang-6.0
      env: COMPILER='clang++-6.0 -std=c++17'

    - os: linux
      compiler: clang
      # clang 7.0.0
      env: COMPILER='clang++ -std=c++17'

    - compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-xenial-8
          packages:
            - clang-8
      env: COMPILER='clang++-8 -std=c++17'

    - compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - sourceline: 'deb https://apt.llvm.org/xenial/ llvm-toolchain-xenial-9 main'
              key_url: 'https://apt.llvm.org/llvm-snapshot.gpg.key'
          packages:
            - clang-9
      env: COMPILER='clang++-9 -std=c++17'

script:
  - cd test
  - mkdir build
  - make build/momo
  - build/momo
