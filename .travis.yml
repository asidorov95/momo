#          packages:
#            - clang-5.0
#      env: COMPILER='clang++-5.0 -std=c++11 -O2'

    - os: linux
      compiler: clang
      env: COMPILER='clang++ -std=c++11 -O2 -Wno-c++17-extensions'

    - os: linux
      compiler: clang
      env: COMPILER='clang++ -std=c++17 -O2'

