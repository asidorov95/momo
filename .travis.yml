language: cpp

matrix:
  include:

#    - os: osx
#      compiler: clang
#      env: COMPILER='clang++ -std=c++17 -O2'

    - os: linux
      dist: trusty
      compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-4.9
      env: COMPILER='g++-4.9 -std=c++11 -O2'

    - os: linux
      dist: trusty
      compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-8
      env: COMPILER='g++-8 -std=c++17 -O2'

    - os: linux
      compiler: gcc
      env: COMPILER='g++ -std=c++11 -O2'

    - os: linux
      dist: trusty
      compiler: clang
      addons:
        apt:
          sources:
            - llvm-toolchain-trusty-5.0
          packages:
            - clang-5.0
      env: COMPILER='clang++-5.0 -std=c++11 -O2'

    - os: linux
      compiler: clang
      env: COMPILER='clang++ -std=c++17 -O2'

script:
  - cd test
  - mkdir build
  - make build/momo
  - build/momo
