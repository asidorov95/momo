language: cpp

matrix:
  include:

    - os: linux
      dist: trusty
      compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-4.9
      env: COMPILER='g++-4.9 -std=c++11 -O2'

    - os: linux
      dist: trusty
      compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-7
      env: COMPILER='g++-7 -std=c++17 -O2 -DMOMO_USE_SAFE_MAP_BRACKETS'

    - os: linux
      dist: trusty
      compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-9
      env: COMPILER='g++-9 -std=c++17 -O3'

    - os: linux
      compiler: gcc
      env: COMPILER='g++ -std=c++11'

